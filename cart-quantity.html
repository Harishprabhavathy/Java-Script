<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartQuantity</title>
</head>
<body>
        <button onclick="
            console.log(cartQuantity);
        ">Show Quantity</button>

        <button onclick="
            if(cartQuantity+1>10)
                console.log('Cart is full !')
            else{
            cartQuantity+=1;
            console.log(cartQuantity);
            }
        ">+1</button>

        <button onclick="
             if(cartQuantity+2>10)
            console.log('Cart is full !')
            else{
            cartQuantity+=2;
            console.log(cartQuantity);
            }
        ">+2</button>

        <button onclick="
            if(cartQuantity+3>10)
            console.log('Cart is full !')
            else{
            cartQuantity+=3;
            console.log(cartQuantity);
            }
        ">+3</button>

        <button onclick="
            if(cartQuantity-1<0)
            console.log('Cart is Empty !')
            else{
            cartQuantity-=1;
            console.log(cartQuantity);
            }
        ">-1</button>

        <button onclick="
            if(cartQuantity-2<0)
            console.log('Cart is Empty !')
            else{
            cartQuantity-=2;
            console.log(cartQuantity);
            }
        ">-2</button>

        <button onclick="
            cartQuantity=0;
            console.log(cartQuantity);   
        ">Reset</button>

    <script>
        cartQuantity = 0;
    </script>
</body>
</html>
